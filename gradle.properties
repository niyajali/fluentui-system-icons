# Kotlin
kotlin.code.style=official
# Increase Kotlin daemon memory significantly for icon compilation
kotlin.daemon.jvmargs=-Xmx6g -Xms2g -XX:MaxMetaspaceSize=2g -XX:+UseG1GC

# Gradle - Increased memory allocation
org.gradle.jvmargs=-Xmx6g -Xms2g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:MaxMetaspaceSize=2g

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true

# Limit workers to prevent memory contention
org.gradle.workers.max=6

# Not encouraged by Gradle and can produce weird results. Wait for isolated projects instead.
org.gradle.configureondemand=false

# Enable caching between builds.
org.gradle.caching=true

# Enable configuration caching between builds.
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn

# Android
android.nonTransitiveRClass=true
android.useAndroidX=true

kotlin.native.ignoreDisabledTargets=true
org.jetbrains.dokka.experimental.gradle.pluginMode.noWarn=true
org.jetbrains.dokka.experimental.gradle.pluginMode=V2Enabled

org.jetbrains.compose.experimental.jscanvas.enabled=true
org.jetbrains.compose.experimental.macos.enabled=true

# Incremental compilation
kotlin.incremental=true
kotlin.incremental.java=true
kotlin.incremental.js=true

# Kotlin compilation optimizations for large codebases
kotlin.caching.enabled=true
kotlin.parallel.tasks.in.project=true

