name: Sync Icons

on:
  schedule:
    # Run on 1st and 16th of every month at 9:00 AM UTC (approximately every 15 days)
    - cron: '0 9 1,16 * *'
  workflow_dispatch:
    inputs:
      git_ref:
        description: 'Branch Name or Tag Version'
        required: false
        default: 'main'
        type: string

env:
  JAVA_VERSION: '17'

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-icons:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Configure FluentUI plugin
        id: setup_config
        run: |
          input_ref="${{ github.event.inputs.git_ref || 'main' }}"
          echo "git_ref_display=$input_ref" >> $GITHUB_OUTPUT
          echo "GIT_REF_INPUT=$input_ref" >> $GITHUB_ENV

      - name: Sync FluentUI icons
        id: sync_icons
        run: |
          echo "ðŸŽ¨ Starting FluentUI icon sync from microsoft/fluentui-system-icons@$GIT_REF_INPUT"
          
          if ./gradlew syncNewIcons -PgitRef=$GIT_REF_INPUT --no-configuration-cache --console=plain; then
            echo "âœ… Sync completed successfully"
          else
            echo "âŒ Sync failed"
            exit 1
          fi
          
          # Count new/updated Kotlin icon files
          new_files=$(git diff --name-only --diff-filter=A | grep '\.kt$' | wc -l)
          modified_files=$(git diff --name-only --diff-filter=M | grep '\.kt$' | wc -l)
          total_files=$((new_files + modified_files))
          
          echo "new_kt_files=$new_files" >> $GITHUB_OUTPUT
          echo "modified_kt_files=$modified_files" >> $GITHUB_OUTPUT
          echo "total_kt_files=$total_files" >> $GITHUB_OUTPUT
          
          echo "ðŸ“Š Sync Results:"
          echo "  New Kotlin files: $new_files"
          echo "  Modified Kotlin files: $modified_files"
          echo "  Total changes: $total_files"


      - name: Setup Git configuration
        if: steps.sync_icons.outputs.total_kt_files > 0
        run: |
          git config --local user.email "niyaj639@gmail.com"
          git config --local user.name "Sk Niyaj Ali"

      - name: Commit Kotlin icon files
        if: steps.sync_icons.outputs.total_kt_files > 0
        run: |
          # Add only Kotlin icon files
          git add "library/src/commonMain/kotlin/fluent/ui/system/icons/**/*.kt"
          
          if git diff --staged --quiet; then
            echo "âš ï¸ No Kotlin icon files to commit"
            echo "has_changes=false" >> $GITHUB_ENV
          else
            git commit -m "ðŸŽ¨ Sync FluentUI icons: ${{ steps.sync_icons.outputs.total_kt_files }} ImageVectors updated
            
            - New icons: ${{ steps.sync_icons.outputs.new_kt_files }}
            - Updated icons: ${{ steps.sync_icons.outputs.modified_kt_files }}
            - Source: microsoft/fluentui-system-icons@${{ steps.setup_config.outputs.git_ref_display }}"
            
            echo "has_changes=true" >> $GITHUB_ENV
          fi

      - name: Create Pull Request
        if: env.has_changes == 'true'
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "ðŸŽ¨ Sync FluentUI icons: ${{ steps.sync_icons.outputs.total_kt_files }} ImageVectors updated"
          title: "ðŸŽ¨ FluentUI Icons Sync - ${{ steps.sync_icons.outputs.total_kt_files }} ImageVectors Updated"
          branch: "fluentui-icons-sync-${{ github.run_number }}"
          committer: "Sk Niyaj Ali <niyaj639@gmail.com>"
          author: "Sk Niyaj Ali <niyaj639@gmail.com>"
          assignees: "niyajali"
          delete-branch: true
          body: |
            ## ðŸŽ¨ FluentUI Icons Sync
            
            **ðŸ“… Sync Date:** ${{ github.event.schedule && 'Scheduled' || 'Manual' }}  
            **ðŸŒ¿ Source:** `microsoft/fluentui-system-icons@${{ steps.setup_config.outputs.git_ref_display }}`
            
            ### ðŸ“Š Changes Summary
            - **ðŸ†• New Icons:** ${{ steps.sync_icons.outputs.new_kt_files }} Kotlin files
            - **ðŸ“ Updated Icons:** ${{ steps.sync_icons.outputs.modified_kt_files }} Kotlin files
            - **ðŸ“¦ Total Changes:** ${{ steps.sync_icons.outputs.total_kt_files }} ImageVector definitions
            
            ### ðŸ”„ What's Included
            - âœ… Fresh icon definitions from Microsoft's latest release
            - âœ… Converted to Compose `ImageVector` format
            - âœ… Ready for Kotlin Multiplatform usage
            - âœ… Maintains existing API compatibility
            
            ---
            
            ðŸ¤– *This PR was automatically generated by the FluentUI Icons Sync workflow*
          labels: |
            fluent-icons
            enhancement
            automated-sync

      - name: Workflow Summary
        run: |
          echo "## ðŸ“Š FluentUI Icons Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Source:** microsoft/fluentui-system-icons@${{ steps.setup_config.outputs.git_ref_display }}" >> $GITHUB_STEP_SUMMARY
          echo "**Kotlin Files Changed:** ${{ steps.sync_icons.outputs.total_kt_files }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ env.has_changes }}" = "true" ]; then
            echo "âœ… **Status:** Pull request created successfully" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— **PR:** ${{ steps.create_pr.outputs.pull-request-url }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Status:** No changes detected, no PR created" >> $GITHUB_STEP_SUMMARY
          fi
